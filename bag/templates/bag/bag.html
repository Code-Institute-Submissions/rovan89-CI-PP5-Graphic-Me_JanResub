{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="page_container">

    <div class="container">
    <div class="row">
        <div class="col">
            <h2>Shopping Bag</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col">
            {% if bag_items %}
                <div class="table-responsive"></div>
            {% else %}
                <p>Your bag is empty</p>
                <a href="{% url 'shop' %}" class="site_btn_blu">Order Now</a>
            {% endif %}
        </div>
    </div>
    </div>
</div>
{% endblock %}
